<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Tallennetut vastaukset kysymyksen indeksin mukaan:</h1>
        <ul>
            <li th:each="vastaus: ${vastaukset}">
                Kysymyksen id: 
                <span th:text="${vastaus.kysymys_id}">teksti</span><br/>
                Vastaus: 
                <span th:text="${vastaus.vastausteksti}">tekst</span><br/>
                Oikeellisuus: 
                <span th:text="${vastaus.oikein}">true</span><br/>
                <form th:action="@{~/delet/{id}(id=${vastaus.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
        <h2>Uuden vastauksen anto:</h2>
        <form method="POST" action="/vastaukset">
            Kysymyksen id: (kysymys linkki selaamaan)<br/>
            <input type="text" name="kysymys_id"/><br/>
            Vastaus:<br/>
            <input type="text" name="vastaus"/><br/>
            Onko oikein (TRUE/FALSE):<br/>
            <input type="text" name="oikeus"/><br/>
            <input type="submit" value="Uusi vastaus!"/>
        </form>
        <p><a href="/kysymykset">Kysymyksiin.</a></p>
        <p><a href="/">Alkuun.</a></p>
    </body>
</html>
